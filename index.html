<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'none'; 
            script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
            style-src 'self' 'unsafe-inline'; 
            img-src data:; 
            connect-src 'self'; 
            report-uri /csp-report-endpoint">
    <title>Psychology and Philosophy Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cascadia Code', monospace;
            background-color: #000; /* Updated background color */
            color: #fff; /* Updated text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #00ffcc; /* Updated heading color */
        }
        
        p {
            font-size: 18px;
        }
        
        .navigation {
            background-color: #333; /* Updated navigation background color */
            padding: 20px;
            border-radius: 10px;
        }
        
        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 20px;
        }
        
        .library {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .book {
            background-color: #444; /* Updated book background color */
            color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .book:hover {
            transform: scale(1.05);
        }
        /* New Books Section Styles */
        .books-section {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .book-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .book-content {
            display: none;
            padding: 20px;
            background-color: #222;
            color: #fff;
            border-radius: 10px;
            width: 70%;
            text-align: left;
        }

        /* Animation Styles */
        @keyframes neural-network {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neural-network {
            animation: neural-network 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Psychology and Philosophy Library</h1>
        <p>Explore a wide range of topics in psychology and philosophy.</p>
    </div>

    <div class="navigation">
        <a href="#" id="home">Home</a>
        <a href="#" id="about">About</a>
        <a href="#" id="contact">Contact</a>
        <a href="#" id="github">GitHub</a>
    </div>

    <div class="library" id="book-container">
        <!-- Books will be dynamically loaded here -->
    </div>

    <div class="books-section" id="book-section">
        <div class="book-title"></div>
        <div class="book-content"></div>
    </div>

    <!-- Include Showdown library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navigationLinks = document.querySelectorAll(".navigation a");
            const bookContainer = document.getElementById("book-container");
            const converter = new showdown.Converter();

            // Function to load and render Markdown content
            const loadMarkdownBook = async (url) => {
                try {
                    const response = await fetch(url);
                    const markdownText = await response.text();
                    const htmlText = converter.makeHtml(markdownText);
                    bookContainer.innerHTML = htmlText;
                } catch (error) {
                    console.error("Error loading the Markdown book:", error);
                }
            };

            // Event listeners for navigation links
            navigationLinks.forEach((link) => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    const id = event.target.id;
                    if (id === "github") {
                        // Replace with your GitHub repository URL
                        window.open("https://github.com/D4RKH0R1Z0N/psychology", "_blank");
                    } else {
                        // Load and render the corresponding Markdown file
                        loadMarkdownBook(`/psychology/${id}.md`);
                    }
                });
            });

            // Load the Home page by default
            loadMarkdownBook("/psychology/home.md");
        });
    </script>
</body>
</html>
